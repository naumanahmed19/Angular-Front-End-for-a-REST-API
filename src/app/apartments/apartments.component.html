<div class="container">
    <table class="table table-bordered table-striped table-hover">
        <thead>
            <tr>
                <th class="text-center">ID</th>
                <th class="text-center">Title</th>
                <th class="text-center">Street</th>
                <th class="text-center">Town</th>
                <th class="text-center">City</th>
                <th class="text-center">Country</th>
                <th class="text-center">Move In Date</th>
                <th class="text-center">Email</th>
                <th class="text-center">&nbsp;</th>
            </tr>
        </thead>
        <tr *ngFor="let apartment of apartments">
            <td>{{apartment.id}}</td>
            <td> {{apartment.title}}</td>
            <td> {{apartment.street}}</td>
            <td> {{apartment.town}}</td>
            <td> {{apartment.city}}</td>
            <td> {{apartment.country}}</td>
            <td> {{apartment.moveInDate}}</td>
            <td> {{apartment.email}}</td>
            <td>
                <a routerLink='/apartments/show/{{apartment.id}}'>
                    <i class="fa fa-eye"></i>
                </a>
            </td>
        </tr>
    </table>
    <button class="btn btn-success" (click)="showAddApartmentForm()"><i class="fa fa-plus"></i></button>
    <br />
</div>
